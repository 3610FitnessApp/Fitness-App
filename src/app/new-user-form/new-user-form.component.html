<form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <h1>
  Create Profile
  </h1>
  <div>
    <div>
      <label for='firstName'>First Name</label>
      <input type='text' name='firstName' #firstName="ngModel" [(ngModel)]="user.firstName"/>
    </div>
    <div>
      <label for='lastName'>Last Name</label>
      <input type='text' name='lastName' #lastName="ngModel" [(ngModel)]="user.lastName">
    </div>
    <div>
      <label for='Email'>Email</label>
      <input type='text' name='Email' #Email="ngModel" [(ngModel)]="user.Email">
    </div>
  
    <div>
        <label for='UserName'>Username</label>
        <input type='text' name='UserName' #UserName="ngModel" [(ngModel)]="user.UserName" required/>
      </div>
    <div>
        <label for='Password'>Password</label>
        <input type='password' name='Password' #Password="ngModel" [(ngModel)]="user.Password"/>
    </div>
    <div>
        <button type='submit'>Submit</button>
    </div>
  </div>
</form>
